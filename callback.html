<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #1db954;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #1db954;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .error {
            color: #e22134;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéµ Spotify Authentication</h2>
        <div id="status">
            <div class="spinner"></div>
            <p>Processing your login...</p>
        </div>
    </div>

    <script>
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            
            if (hash) {
                hash.split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    params[key] = decodeURIComponent(value);
                });
            }
            
            return params;
        }

        function handleCallback() {
            const statusDiv = document.getElementById('status');
            
            try {
                const params = getHashParams();
                
                if (params.access_token) {
                    // Store the access token in localStorage
                    localStorage.setItem('spotify_access_token', params.access_token);
                    
                    // Show success message
                    statusDiv.innerHTML = `
                        <div class="success">‚úÖ Successfully authenticated!</div>
                        <p>Redirecting you back to the app...</p>
                    `;
                    
                    // Redirect back to main page after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } else if (params.error) {
                    // Handle authentication error
                    statusDiv.innerHTML = `
                        <div class="error">‚ùå Authentication failed</div>
                        <p>Error: ${params.error}</p>
                        <p>You will be redirected back to try again...</p>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    
                } else {
                    // No token or error found
                    statusDiv.innerHTML = `
                        <div class="error">‚ùå No authentication data received</div>
                        <p>You will be redirected back to try again...</p>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Error processing callback:', error);
                statusDiv.innerHTML = `
                    <div class="error">‚ùå Error processing authentication</div>
                    <p>You will be redirected back to try again...</p>
                `;
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        }

        // Process the callback when the page loads
        window.addEventListener('load', handleCallback);
    </script>
</body>
</html>
